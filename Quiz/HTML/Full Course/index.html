<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Full Course</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="HTML.png">
</head>

<body>
    <div class="sidebar">
        <div class="timer" id="timer">Time left: 30:00</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
        </div>
        <div class="question-box" id="question-box">
            <!-- Question boxes will be generated here -->
        </div>
    </div>

    <div class="main-content">
        <h1>HTML QUIZ</h1>
        <h4>Topics: All the topics we studied about HTML.</h4>
        <div class="question" id="question">Question will be here</div>
        <div class="answers" id="answers">
            <!-- Answer options will be generated here -->
        </div>
        <div class="buttons">
            <button id="prev" onclick="prevQuestion()">Previous</button>
            <button id="next" onclick="nextQuestion()">Next</button>
            <button id="submit" onclick="submitQuiz()" style="display: none;">Submit</button>
        </div>
    </div>

    <!-- Modal for displaying the score -->
    <div id="modal">
        <h1>Congratulations!</h1>
        <h2>You have successfully attempted the exam.</h2>
        <table>
            <tr>
                <th>Total Questions</th>
                <th>Attempted</th>
                <th>Skipped</th>
                <th>Correct Answers</th>
                <th>Time Taken</th>
            </tr>
            <tr>
                <td>50</td>
                <td id="attempted"></td>
                <td id="skipped" style="color: red; font-weight: 600;"></td>
                <td id="correct" style="color: green; font-weight: 600;"></td>
                <td id="time-taken"></td>
            </tr>
        </table>
        <h2 id="final-score"></h2>
        <div class="red-rectangle">
            <div class="question-box-modal" id="question-box-modal">
                <!-- Question boxes will be generated here -->
            </div>
        </div>
        <button class="ok-button" onclick="closeModal()">OK</button>
    </div>

    <!-- Answer Popup -->
    <div id="answer-popup" class="popup" style="display: none;">
        <div id="popup-content"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Popover for Answer Details -->

    <div id="popover" class="popover" style="display: none; top: 1rem;left: 1rem;">
        <p id="popover-question"></p>
        <p>Submitted Answer: <span id="popover-submitted-answer"></span></p>
        <p>Correct Answer: <span id="popover-correct-answer"></span></p>
        <button onclick="closePopover()" class="close-button">Close</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
